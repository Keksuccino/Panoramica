buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
		maven { url = 'https://repo.spongepowered.org/maven' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '4.1.+', changing: true
		classpath 'org.spongepowered:mixingradle:0.7-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: 'org.spongepowered.mixin'

version = '1.0.0'
group = 'de.keksuccino.panoramica'
archivesBaseName = 'panoramica'

java.toolchain.languageVersion = JavaLanguageVersion.of(8)
compileJava {
	[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
}

println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))

minecraft {

	mappings channel: 'snapshot', version: '20210309-1.16.5'

    runs {
        client {
            workingDirectory project.file('run')
            arg "-mixin.config=panoramica.mixin.json"
        }
    }

}

sourceSets.main.resources { srcDir 'src/generated/resources' }

dependencies {

    compile fileTree(dir: 'libs', include: ['*.jar'])

    minecraft 'net.minecraftforge:forge:1.16.5-36.0.1'
	
	annotationProcessor 'org.spongepowered:mixin:0.8.2:processor'
	testAnnotationProcessor 'org.spongepowered:mixin:0.8.2:processor'

}

mixin {
    add sourceSets.main, "panoramica.mixin-refmap.json"
}

jar {
    manifest {
        attributes([
            "Specification-Title": "Panoramica",
            "Specification-Vendor": "Keksuccino",
            "Specification-Version": "1",
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"Keksuccino",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
            "Signing-Fingerprint": project.hasProperty('fingerprint') ? project.property('fingerprint') : 'unsigned',
			"TweakClass": "org.spongepowered.asm.launch.MixinTweaker",
            "TweakOrder": 0,
            "MixinConfigs" : "panoramica.mixin.json"
        ])
    }
	
}

jar.finalizedBy('reobfJar') 
